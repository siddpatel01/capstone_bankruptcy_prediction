<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>

<body>
 <div class="login">
    <h1 style="border:2px solid Tomato;"><center>Company Bankruptcy Prediction</center></h1>
     <h6>Description</h6>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="Attr12" placeholder="gross profit / short-term liabilities" required="required" size="100"/><br>
        <input type="text" name="Attr28" placeholder="working capital / fixed assets" required="required" size="100" /><br>
        <input type="text" name="Attr45" placeholder="net profit / inventory" required="required" size="100" /><br>
        <input type="text" name="Attr34" placeholder="operating expenses / total liabilities" required="required" size="100" /><br>
        <input type="text" name="Attr13" placeholder="(gross profit + depreciation) / sales" required="required" size="100" /><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>


 </div>
 {{prediction_text}}

      body {
      background-color: #212121;
      color: grey
      }
   </style>
